<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Activity Feed Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #fafafa;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #dbdbdb;
            background-color: white;
        }

        .header .tab {
            width: 50%;
            text-align: center;
            padding: 10px;
            cursor: pointer;
        }

        .header .active {
            border-bottom: 2px solid black;
        }

        /* Activity Feed */
        .activity-feed {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .activity {
            display: flex;
            margin-bottom: 15px;
        }

        .activity .profile-info {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .activity .profile-info img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .activity .profile-info .text {
            font-size: 14px;
        }

        .activity .profile-info .text .name {
            font-weight: 600;
        }

        .activity .profile-info .text .action {
            font-size: 12px;
            color: #8e8e8e;
        }

        .activity .post-preview img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
        }

        /* Bottom Navigation */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            border-top: 1px solid #dbdbdb;
            background-color: white;
        }

        .bottom-nav .icon {
            font-size: 20px;
            cursor: pointer;
        }

        .bottom-nav .profile-icon img {
            width: 25px;
            height: 25px;
            border-radius: 50%;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="tab active">Following</div>
            <div class="tab">You</div>
        </div>

        <!-- Activity Feed -->
        <div class="activity-feed">
            <div class="activity">
                <div class="profile-info">
                    <img src="profile1.jpg" alt="karennne">
                    <div class="text">
                        <div class="name">karennne</div>
                        <div class="action">liked 3 posts. 3h</div>
                    </div>
                </div>
                <div class="post-preview">
                    <img src="post1.jpg" alt="post preview">
                </div>
            </div>

            <div class="activity">
                <div class="profile-info">
                    <img src="profile2.jpg" alt="kiero_d">
                    <div class="text">
                        <div class="name">kiero_d, zackjohn and craig_love</div>
                        <div class="action">liked joshua_l's photo. 3h</div>
                    </div>
                </div>
                <div class="post-preview">
                    <img src="post2.jpg" alt="post preview">
                </div>
            </div>

            <div class="activity">
                <div class="profile-info">
                    <img src="profile3.jpg" alt="craig_love">
                    <div class="text">
                        <div class="name">kiero_d</div>
                        <div class="action">started following craig_love. 3h</div>
                    </div>
                </div>
            </div>

            <div class="activity">
                <div class="profile-info">
                    <img src="profile4.jpg" alt="maxjacobson">
                    <div class="text">
                        <div class="name">maxjacobson</div>
                        <div class="action">liked 8 posts. 3h</div>
                    </div>
                </div>
                <div class="post-preview">
                    <img src="post3.jpg" alt="post preview">
                </div>
            </div>

            <!-- Add more activities similarly -->

        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="icon">üè†</div>
            <div class="icon">üîç</div>
            <div class="icon">‚ûï</div>
            <div class="icon">‚ù§Ô∏è</div>
            <div class="profile-icon">
                <img src="profile_pic.jpg" alt="profile">
            </div>
        </div>

    </div>

</body>
</html>
