<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Story UI</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f1f1f1;
        }
        .story-container {
            position: relative;
            width: 375px;
            height: 812px;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .status-bar {
            position: absolute;
            top: 0;
            width: 100%;
            height: 40px;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
            box-sizing: border-box;
            align-items: center;
            font-size: 12px;
        }
        .status-bar span {
            color: #fff;
        }
        .status-bar-right {
            display: flex;
            align-items: center;
        }
        .icon {
            width: 18px;
            height: 18px;
            margin-left: 5px;
            background-color: #fff;
            border-radius: 50%;
            text-align: center;
            line-height: 18px;
        }
        .story-content {
            position: relative;
            top: 40px;
            width: 100%;
            height: calc(100% - 120px);
            background-color: #fff;
            background-image: url("paste here"); /* Image placeholder */
            background-size: cover;
            background-position: center;
        }
        .story-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), transparent);
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
        }
        .story-header img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .story-header .username {
            color: #fff;
            font-size: 14px;
        }
        .story-header .time {
            color: #ccc;
            font-size: 12px;
            margin-left: 5px;
        }
        .send-message-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            background-color: #fff;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            box-sizing: border-box;
            align-items: center;
        }
        .send-message-bar .camera-icon {
            width: 30px;
            height: 30px;
            background-color: #e0e0e0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .send-message-bar input {
            width: 80%;
            height: 35px;
            padding: 5px 10px;
            font-size: 14px;
            border: 1px solid #e0e0e0;
            border-radius: 18px;
            outline: none;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="story-container">
    <!-- Status bar -->
    <div class="status-bar">
        <span>9:41</span>
        <div class="status-bar-right">
            <div class="icon">4G</div>
            <div class="icon">WiFi</div>
            <div class="icon">100%</div>
        </div>
    </div>

    <!-- Story content -->
    <div class="story-content">
        <!-- Story header (User and time) -->
        <div class="story-header">
            <img src="paste here" alt="User Image"> <!-- User profile image -->
            <div class="username">craig_love</div>
            <div class="time">4h</div>
        </div>
    </div>

    <!-- Send message bar -->
    <div class="send-message-bar">
        <div class="camera-icon">
            <img src="paste here" alt="Camera Icon"> <!-- Camera icon -->
        </div>
        <input type="text" placeholder="Send Message">
    </div>
</div>

</body>
</html>
