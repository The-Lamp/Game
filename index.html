<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #fafafa;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 10px 16px;
            border-bottom: 1px solid #dbdbdb;
        }

        .navbar .logo {
            font-family: 'Brush Script MT', cursive;
            font-size: 30px;
        }

        .navbar .nav-icons {
            display: flex;
            align-items: center;
        }

        .navbar .nav-icons img {
            width: 24px;
            margin-left: 20px;
            cursor: pointer;
        }

        /* Story Section */
        .stories {
            display: flex;
            padding: 15px 0;
            background-color: white;
            border-bottom: 1px solid #dbdbdb;
            overflow-x: scroll;
        }

        .stories::-webkit-scrollbar {
            display: none;
        }

        .story {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 10px;
            cursor: pointer;
        }

        .story img {
            width: 66px;
            height: 66px;
            border-radius: 50%;
            padding: 2px;
            border: 2px solid #ff8501;
        }

        .story span {
            font-size: 12px;
            margin-top: 5px;
        }

        /* Post Section */
        .post {
            background-color: white;
            margin-bottom: 20px;
            border: 1px solid #dbdbdb;
        }

        .post .post-header {
            display: flex;
            align-items: center;
            padding: 12px;
        }

        .post .post-header img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .post .post-header span {
            font-size: 14px;
            font-weight: bold;
        }

        .post .location {
            font-size: 12px;
            color: gray;
        }

        .post .post-image {
            width: 100%;
            height: auto;
        }

        .post .post-footer {
            padding: 10px;
        }

        .post .post-footer img {
            width: 24px;
            margin-right: 15px;
            cursor: pointer;
        }

        .post .post-footer .likes {
            font-weight: bold;
        }

        .post .post-footer .caption {
            margin-top: 5px;
        }

        /* Bottom Navigation */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #dbdbdb;
        }

        .bottom-nav img {
            width: 26px;
            cursor: pointer;
        }

        /* Story Viewing UI */
        .story-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .story-view .story-container {
            width: 375px;
            height: 812px;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .story-view .status-bar {
            position: absolute;
            top: 0;
            width: 100%;
            height: 40px;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
            align-items: center;
            font-size: 12px;
        }

        .story-view .story-content {
            position: relative;
            top: 40px;
            width: 100%;
            height: calc(100% - 120px);
            background-color: #fff;
            background-size: cover;
            background-position: center;
        }

        .story-view .story-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), transparent);
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
        }

        .story-view .story-header img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .story-view .username {
            color: #fff;
            font-size: 14px;
        }

        .story-view .time {
            color: #ccc;
            font-size: 12px;
            margin-left: 5px;
        }

        .story-view .send-message-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            background-color: #fff;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            align-items: center;
        }

        .story-view .send-message-bar input {
            width: 80%;
            height: 35px;
            padding: 5px 10px;
            font-size: 14px;
            border: 1px solid #e0e0e0;
            border-radius: 18px;
            outline: none;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">Instagram</div>
        <div class="nav-icons">
            <img src="code_here" alt="Camera">
            <img src="code_here" alt="IGTV">
            <img src="code_here" alt="Direct Message">
        </div>
    </div>

    <!-- Story Section -->
    <div class="stories">
        <div class="story" onclick="openStory('User Image 1', 'Username 1', 'Image URL 1')">
            <img src="images/cyb_rahul_14030727_115710311.jpg" alt="Your Story">
            <span>Your Story</span>
        </div>
        <div class="story" onclick="openStory('User Image 2', 'Username 2', 'Image URL 2')">
            <img src="images/aman.kumarpuri_14030727_115801393.jpg" alt="User Story 2">
            <span>aman.kumarpuri</span>
        </div>
        <div class="story" onclick="openStory('User Image 2', 'Username 2', 'Image URL 2')">
            <img src="images/sadhguru_14030727_115855131.jpg" alt="User Story 2">
            <span>sadhguru</span>
        </div>
        <div class="story" onclick="openStory('User Image 2', 'Username 2', 'Image URL 2')">
            <img src="images/rohit.kumarpuri_14030727_115747480.jpg" alt="User Story 2">
            <span>rohit.kumarpuri</span>
        </div>
        <div class="story" onclick="openStory('User Image 2', 'Username 2', 'Image URL 2')">
            <img src="images/shahidkapoor_14030727_115818582.jpg" alt="User Story 2">
            <span>shahidkapoor</span>
        </div>
        <div class="story" onclick="openStory('User Image 2', 'Username 2', 'Image URL 2')">
            <img src="images/mira.kapoor_14030727_115839233.jpg" alt="User Story 2">
            <span>mira.kapoor</span>
        </div>
    </div>

    <!-- Post Section -->
    <div class="post">
        <div class="post-header">
            <img src="code_here" alt="User Profile">
            <div>
                <span>joshua_l</span>
                <div class="location">Tokyo, Japan</div>
            </div>
        </div>
        <img src="code_here" class="post-image" alt="Post Image">
        <div class="post-footer">
            <div class="actions">
                <img src="code_here" alt="Like">
                <img src="code_here" alt="Comment">
                <img src="code_here" alt="Share">
            </div>
            <div class="likes">Liked by craig_love and 44,686 others</div>
            <div class="caption">
                <span>joshua_l</span> The game in Japan was amazing and I want to share some photos
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <img src="code_here" alt="Home">
        <img src="code_here" alt="Search">
        <img src="code_here" alt="Add Post">
        <img src="code_here" alt="Explore">
        <img src="code_here" alt="Profile">
    </div>

    <!-- Story Viewing UI -->
    <div class="story-view" id="storyView">
        <div class="story-container">
            <div class="status-bar">
                <span>9:41</span>
                <div class="status-bar-right">
                    <div class="icon">4G</div>
                    <div class="icon">WiFi</div>
                    <div class="icon">Battery</div>
                </div>
            </div>
            <div class="story-header">
                <img id="storyUserImg" src="" alt="User Image">
                <div class="username-time">
                    <span id="storyUsername" class="username"></span>
                    <span class="time"> â€¢ 2h ago</span>
                </div>
            </div>
            <div class="story-content" id="storyContent"></div>
            <div class="send-message-bar">
                <input type="text" placeholder="Send message...">
                <img src="send_icon.png" alt="Send">
            </div>
        </div>
    </div>

    <script>
        function openStory(userImg, username, storyImg) {
            // Display the story view
            document.getElementById('storyView').style.display = 'flex';
            
            // Update the story content
            document.getElementById('storyUserImg').src = userImg;
            document.getElementById('storyUsername').textContent = username;
            document.getElementById('storyContent').style.backgroundImage = `url(${storyImg})`;
        }

        function closeStory() {
            document.getElementById('storyView').style.display = 'none';
        }

        // Close story by tapping outside content area
        document.getElementById('storyView').addEventListener('click', function (e) {
            if (e.target === document.getElementById('storyView')) {
                closeStory();
            }
        });
    </script>
</body>
</html>
