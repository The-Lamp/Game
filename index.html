<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cyb Rahul | Advanced Stylish Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            perspective: 1000px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
            transform: rotateY(20deg);
            transition: transform 0.6s ease;
        }
        .container:hover {
            transform: rotateY(0deg);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b, #ff7e5f);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 10px rgba(255, 100, 100, 0.7);
        }
        p {
            font-size: 1.3rem;
            margin-bottom: 30px;
        }
        a {
            font-size: 1.5rem;
            padding: 15px 35px;
            background: linear-gradient(45deg, #6a82fb, #fc5c7d);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        a:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            transform: scale(1.1);
        }
        .extra-content {
            margin-top: 50px;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        /* Add 3D hover effect */
        .container:hover h1 {
            transform: translateZ(20px);
        }
        /* Handle links for mobile and desktop */
        @media (max-width: 768px) {
            a {
                background: linear-gradient(45deg, #6a82fb, #45aaf2);
            }
            a:hover {
                background: linear-gradient(45deg, #45aaf2, #6a82fb);
            }
            a:link {
                content: 'https://www.instagram.com/cyb_rahul';
            }
        }
        @media (min-width: 769px) {
            a {
                background: linear-gradient(45deg, #fc5c7d, #ff416c);
            }
            a:hover {
                background: linear-gradient(45deg, #ff416c, #ff4b2b);
            }
            a:link {
                content: 'https://www.instagram.com/thelamp.india';
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Cyb Rahul's World</h1>
        <p>Follow us on Instagram for more updates and content.</p>
        <a href="https://www.instagram.com/cyb_rahul" target="_blank">Follow @cyb_rahul</a>
        <div class="extra-content">
            <p>Extra Material: Keep hustling and exploring the world of tech and creativity.</p>
        </div>
    </div>

    <script>
        // Change link based on device (mobile or desktop)
        let link = document.querySelector('a');
        if (window.innerWidth < 768) {
            link.href = 'https://www.instagram.com/cyb_rahul'; // Mobile link
        } else {
            link.href = 'https://www.instagram.com/thelamp.india'; // Desktop link
        }
    </script>
</body>
</html>
