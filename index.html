<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #fafafa;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 10px 16px;
            border-bottom: 1px solid #dbdbdb;
        }

        .navbar .logo {
            font-family: 'Brush Script MT', cursive;
            font-size: 30px;
        }

        .navbar .nav-icons {
            display: flex;
            align-items: center;
        }

        .navbar .nav-icons img {
            width: 24px;
            margin-left: 20px;
            cursor: pointer;
        }

        /* Story Section */
        .stories {
            display: flex;
            padding: 15px 0;
            background-color: white;
            border-bottom: 1px solid #dbdbdb;
            overflow-x: scroll;
        }

        .stories::-webkit-scrollbar {
            display: none;
        }

        .story {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 10px;
            cursor: pointer;
        }

        .story img {
            width: 66px;
            height: 66px;
            border-radius: 50%;
            padding: 2px;
            border: 2px solid #ff8501;
        }

        .story span {
            font-size: 12px;
            margin-top: 5px;
        }

        /* Post Section */
        .post {
            background-color: white;
            margin-bottom: 20px;
            border: 1px solid #dbdbdb;
        }

        .post .post-header {
            display: flex;
            align-items: center;
            padding: 12px;
        }

        .post .post-header img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .post .post-header span {
            font-size: 14px;
            font-weight: bold;
        }

        .post .location {
            font-size: 12px;
            color: gray;
        }

        .post .post-image {
            width: 100%;
            height: auto;
        }

        .post .post-footer {
            padding: 10px;
        }

        .post .post-footer img {
            width: 24px;
            margin-right: 15px;
        }

        .post .post-footer .likes {
            font-weight: bold;
        }

        .post .post-footer .caption {
            margin-top: 5px;
        }

        /* Bottom Navigation */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #dbdbdb;
        }

        .bottom-nav img {
            width: 26px;
        }

        /* Story Modal Styles */
        .story-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .story-container {
            position: relative;
            width: 375px;
            height: 812px;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .story-content {
            width: 100%;
            height: 100%;
            background-color: #fff;
            background-size: cover;
            background-position: center;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #fff;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">Instagram</div>
        <div class="nav-icons">
            <img src="code_here" alt="Camera">
            <img src="code_here" alt="IGTV">
            <img src="code_here" alt="Direct Message">
        </div>
    </div>

    <!-- Story Section -->
    <div class="stories">
        <div class="story" data-story="story1.jpg">
            <img src="images/cyb_rahul_14030727_115710311.jpg" alt="Your Story">
            <span>Your Story</span>
        </div>
        <div class="story" data-story="story2.jpg">
            <img src="images/aman.kumarpuri_14030727_115801393.jpg" alt="karenne">
            <span>aman.kumarpuri</span>
        </div>
        <div class="story" data-story="story3.jpg">
            <img src="images/sadhguru_14030727_115855131.jpg" alt="zackjohn">
            <span>sadhguru</span>
        </div>
        <div class="story" data-story="story4.jpg">
            <img src="images/rohit.kumarpuri_14030727_115747480.jpg" alt="kieron_d">
            <span>rohit.kumarpuri</span>
        </div>
        <div class="story" data-story="story5.jpg">
            <img src="images/shahidkapoor_14030727_115818582.jpg" alt="craig_love">
            <span>shahidkapoor</span>
        </div>
    </div>

    <!-- Story Modal -->
    <div class="story-modal" id="storyModal">
        <div class="story-container">
            <button class="close-btn" id="closeModal">X</button>
            <div class="story-content" id="storyContent"></div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <img src="code_here" alt="Home">
        <img src="code_here" alt="Search">
        <img src="code_here" alt="Add Post">
        <img src="code_here" alt="Explore">
        <img src="code_here" alt="Profile">
    </div>

    <script>
        const stories = document.querySelectorAll('.story');
        const storyModal = document.getElementById('storyModal');
        const storyContent = document.getElementById('storyContent');
        const closeModal = document.getElementById('closeModal');

        // Open Story Modal when story is clicked
        stories.forEach(story => {
            story.addEventListener('click', function() {
                const storyImage = this.getAttribute('data-story');
                storyContent.style.backgroundImage = `url(${storyImage})`;
                storyModal.style.display = 'flex';
            });
        });

        // Close Story Modal
        closeModal.addEventListener('click', function() {
            storyModal.style.display = 'none';
        });

        // Close modal when clicking outside the story container
        window.addEventListener('click', function(event) {
            if (event.target === storyModal) {
                storyModal.style.display = 'none';
            }
        });
    </script>

</body>
</html>
