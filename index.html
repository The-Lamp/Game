<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #fafafa;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 10px 16px;
            border-bottom: 1px solid #dbdbdb;
        }

        .navbar .logo {
            font-family: 'Brush Script MT', cursive;
            font-size: 30px;
        }

        .navbar .nav-icons {
            display: flex;
            align-items: center;
        }

        .navbar .nav-icons img {
            width: 24px;
            margin-left: 20px;
            cursor: pointer;
        }

        /* Story Section */
        .stories {
            display: flex;
            padding: 15px 0;
            background-color: white;
            border-bottom: 1px solid #dbdbdb;
            overflow-x: scroll;
        }

        .stories::-webkit-scrollbar {
            display: none;
        }

        .story {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 10px;
        }

        .story img {
            width: 66px;
            height: 66px;
            border-radius: 50%;
            padding: 2px;
            border: 2px solid #ff8501;
        }

        .story span {
            font-size: 12px;
            margin-top: 5px;
        }

        /* Post Section */
        .post {
            background-color: white;
            margin-bottom: 20px;
            border: 1px solid #dbdbdb;
        }

        .post .post-header {
            display: flex;
            align-items: center;
            padding: 12px;
        }

        .post .post-header img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .post .post-header span {
            font-size: 14px;
            font-weight: bold;
        }

        .post .location {
            font-size: 12px;
            color: gray;
        }

        .post .post-image {
            width: 100%;
            height: auto;
        }

        .post .post-footer {
            padding: 10px;
        }

        .post .post-footer img {
            width: 24px;
            margin-right: 15px;
        }

        .post .post-footer .likes {
            font-weight: bold;
        }

        .post .post-footer .caption {
            margin-top: 5px;
        }

        /* Bottom Navigation */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #dbdbdb;
        }

        .bottom-nav img {
            width: 26px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">Instagram</div>
        <div class="nav-icons">
            <img src="code_here" alt="Camera">
            <img src="code_here" alt="IGTV">
            <img src="code_here" alt="Direct Message">
        </div>
    </div>

    <!-- Story Section -->
    <div class="stories">
        <div class="story">
            <img src="images/cyb_rahul_14030727_115710311.jpg" alt="Your Story">
            <span>Your Story</span>
        </div>
        <div class="story">
            <img src="images/aman.kumarpuri_14030727_115801393.jpg" alt="karenne">
            <span>aman.kumarpuri</span>
        </div>
        <div class="story">
            <img src="code_here" alt="zackjohn">
            <span>zackjohn</span>
        </div>
        <div class="story">
            <img src="code_here" alt="kieron_d">
            <span>kieron_d</span>
        </div>
        <div class="story">
            <img src="code_here" alt="craig_love">
            <span>craig_love</span>
        </div>
    </div>

    <!-- Post Section -->
    <div class="post">
        <div class="post-header">
            <img src="code_here" alt="User Profile">
            <div>
                <span>joshua_l</span>
                <div class="location">Tokyo, Japan</div>
            </div>
        </div>
        <img src="code_here" class="post-image" alt="Post Image">
        <div class="post-footer">
            <div class="actions">
                <img src="code_here" alt="Like">
                <img src="code_here" alt="Comment">
                <img src="code_here" alt="Share">
            </div>
            <div class="likes">Liked by craig_love and 44,686 others</div>
            <div class="caption">
                <span>joshua_l</span> The game in Japan was amazing and I want to share some photos
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <img src="code_here" alt="Home">
        <img src="code_here" alt="Search">
        <img src="code_here" alt="Add Post">
        <img src="code_here" alt="Explore">
        <img src="code_here" alt="Profile">
    </div>

</body>
</html>
