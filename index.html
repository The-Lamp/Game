<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cyb Rahul | Stylish Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            -webkit-background-clip: text;
            color: transparent;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        a {
            font-size: 1.5rem;
            padding: 10px 30px;
            background: linear-gradient(45deg, #6a82fb, #fc5c7d);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s ease;
        }
        a:hover {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
        }
        .extra-content {
            margin-top: 50px;
            font-size: 1rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Cyb Rahul's World</h1>
        <p>Follow us on Instagram for more updates and content.</p>
        <a href="https://www.instagram.com/CybRahul" target="_blank">Follow @CybRahul</a>
        <div class="extra-content">
            <p>Extra Material: Keep hustling and exploring the world of tech and creativity.</p>
        </div>
    </div>
</body>
</html>
