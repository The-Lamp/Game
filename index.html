<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #ffd600;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .frame-container {
            position: relative;
            display: flex;
            gap: 30px;
        }

        .frame {
            width: 150px;
            height: 150px;
            background-color: white;
            border: 10px solid white;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .rope {
            width: 2px;
            height: 50px;
            background-color: black;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 15px solid black;
            position: absolute;
            top: -65px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
    <title>Photo Frame</title>
</head>
<body>

    <div class="frame-container">
        <div class="frame">
            <div class="rope"></div>
            <div class="triangle"></div>
            <img src="/mnt/data/file-hXqMHtNrNVScRMmC2Is0O5u2" alt="Your Image">
        </div>

        <div class="frame">
            <div class="rope"></div>
            <div class="triangle"></div>
            <img src="/mnt/data/file-hXqMHtNrNVScRMmC2Is0O5u2" alt="Your Image">
        </div>
    </div>

</body>
</html>
