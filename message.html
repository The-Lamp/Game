<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram DM Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #fafafa;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #dbdbdb;
            background-color: white;
        }

        .header .back-icon, .header .new-message-icon {
            cursor: pointer;
        }

        .header h3 {
            font-size: 16px;
            font-weight: 600;
        }

        /* Search Bar */
        .search-bar {
            padding: 10px;
            background-color: #fafafa;
            border-bottom: 1px solid #dbdbdb;
        }

        .search-bar input {
            width: 100%;
            padding: 8px;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            background-color: #efefef;
            outline: none;
        }

        /* Message List */
        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .message {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .message .profile-info {
            display: flex;
            align-items: center;
        }

        .message .profile-info img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .message .profile-info .text {
            font-size: 14px;
        }

        .message .profile-info .text .name {
            font-weight: 600;
        }

        .message .profile-info .text .last-message {
            color: #8e8e8e;
            font-size: 12px;
        }

        .message .time, .message .camera-icon {
            font-size: 12px;
            color: #8e8e8e;
        }

        .camera-icon {
            cursor: pointer;
        }

        /* Footer - Camera button */
        .footer {
            border-top: 1px solid #dbdbdb;
            padding: 10px;
            background-color: white;
            text-align: center;
        }

        .footer .camera-button {
            display: flex;
            justify-content: center;
            align-items: center;
            color: #0095f6;
            cursor: pointer;
            font-weight: 600;
        }

        .footer .camera-button img {
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="back-icon">
                <img src="code_here" alt="Back" width="18">
            </div>
            <h3>jacob_w</h3>
            <div class="new-message-icon">
                <img src="code_here" alt="New Message" width="18">
            </div>
        </div>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>

        <!-- Message List -->
        <div class="messages">
            <div class="message">
                <div class="profile-info">
                    <img src="code_here" alt="joshua_l">
                    <div class="text">
                        <div class="name">joshua_l</div>
                        <div class="last-message">Have a nice day, bro!</div>
                    </div>
                </div>
                <div class="time">now</div>
                <div class="camera-icon">
                    <img src="code_here" alt="Camera" width="20">
                </div>
            </div>

            <div class="message">
                <div class="profile-info">
                    <img src="code_here" alt="karenne">
                    <div class="text">
                        <div class="name">karenne</div>
                        <div class="last-message">I heard this is a good movie, s...</div>
                    </div>
                </div>
                <div class="time">now</div>
                <div class="camera-icon">
                    <img src="code_here" alt="Camera" width="20">
                </div>
            </div>

            <div class="message">
                <div class="profile-info">
                    <img src="code_here" alt="martini_rond">
                    <div class="text">
                        <div class="name">martini_rond</div>
                        <div class="last-message">See you on the next meeting!</div>
                    </div>
                </div>
                <div class="time">15m</div>
                <div class="camera-icon">
                    <img src="code_here" alt="Camera" width="20">
                </div>
            </div>

            <!-- Add more messages similarly -->

        </div>

        <!-- Footer - Camera button -->
        <div class="footer">
            <div class="camera-button">
                <img src="code_here" alt="Camera" width="18">
                Camera
            </div>
        </div>

    </div>

</body>
</html>
